<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Ng Web Component</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

	<!-- Polyfills for Browsers supporting
		Custom Elements. Needed b/c we downlevel
		to ES5. See: @webcomponents/custom-elements
	-->
	<script src="assets/bundles/native-shim.js"></script>

	<!-- Polyfills for Browsers not supporting
		Custom Elements. See: @webcomponents/custom-elements
	-->
	<script src="assets/bundles/custom-elements.min.js"></script>

	<!-- Rx -->
	<script src="assets/bundles/rxjs.umd.js"></script>

	<!-- Angular Packages -->
	<script src="assets/bundles/core-js.min.js"></script>
	<script src="assets/bundles/core.umd.js"></script>
	<script src="assets/bundles/common.umd.js"></script>
	<script src="assets/bundles/common-http.umd.js"></script>
	<script src="assets/bundles/platform-browser.umd.js"></script>
	<script src="assets/bundles/elements.umd.js"></script>

	<!-- Ngrx Packages -->
	<script src="assets/bundles/ngrx/store.umd.js"></script>
	<script src="assets/bundles/ngrx/core.min.umd.js"></script>
	<!-- <script src="assets/bundles/ngrx/router-store.umd.min.js"></script> -->
	<script src="assets/bundles/ngrx/effects.umd.min.js"></script>

	<app-root></app-root>
</body>

</html>
